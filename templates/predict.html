<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Compressive Strength Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css', v=1) }}">
</head>
<body>
    <div class="content">
        <h1>Concrete Compressive Strength Prediction</h1>
        
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" step="any" name="age" placeholder="Age (days)" required>
            <input type="number" step="any" name="cement" placeholder="Cement (kg/m3)" required>
            <input type="number" step="any" name="water" placeholder="Water (kg/m3)" required>
            <input type="number" step="any" name="fly_ash" placeholder="Fly Ash (kg/m3)" required>
            <input type="number" step="any" name="superplasticizer" placeholder="Superplasticizer (kg/m3)" required>
            <input type="number" step="any" name="blast_furnace_slag" placeholder="Blast Furnace Slag (kg/m3)" required>
            <input type="submit" value="Predict">
        </form>

        {% if show_result %}
        <div id="result">
            {% if 'Error' in prediction_text %}
                <h2 class="error">{{ prediction_text }}</h2>
            {% else %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
        {% endif %}

        <div class="button-container">
            <a href="{{ url_for('home') }}" class="button">Back to Home</a>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/sanket-jagtap-966116283/" target="_blank">
            <img src="https://img.shields.io/badge/linkedin-%230077B5.svg?style=for-the-badge&logo=linkedin&logoColor=white" alt="LinkedIn">
        </a>
        <a href="https://www.kaggle.com/sanketjagtap2002" target="_blank">
            <img src="https://img.shields.io/badge/Kaggle-035a7d?style=for-the-badge&logo=kaggle&logoColor=white" alt="Kaggle">
        </a>
        <a href="https://github.com/Jsan2002" target="_blank">
            <img src="https://img.shields.io/badge/github-%23121011.svg?style=for-the-badge&logo=github&logoColor=white" alt="GitHub">
        </a>
    </div>
</body>
</html>
