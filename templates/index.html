<!DOCTYPE html>
<html lang="en">

<h1 style="font-size: 28; text-align: center; font-weight: bold;"><u>Concrete Compressive Strength Predictor</u></h1>

            background-repeat: no-repeat;
            float: right;">
<div class = "login" style="font-size: 18px">
    <!-- Inputs to our model-->
<form action="{{ url_for('predict')}}" method="post">

    <input type="number" name="cement" placeholder="Cement" required>
    <input type="number" name="water" placeholder="Water" required>
    <input type="number" name="fly_ash" placeholder="Fly Ash" required>
    <input type="number" name="superplasticizer" placeholder="Superplasticizer" required>
    <input type="number" name="blast_furnace_slag" placeholder="Blast Furnace Slag" required>
    <input type="submit" value="Predict">
</form> <br><br><br><br><br>
